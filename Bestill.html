        <div class="fillmid">
            <div class="flex-container">
                <div class="flex-item-left">
                    <div class="container">
                        <div class="row">
                            <div class="col-25">
                                <label for="fname">Total:</label> 
                            </div>

                            </div>
                        </div>
                        <div class="row">

                                <label for="fname">Etternavn:</label>

                        </div>
                        <div class="row">
                            <div class="col-25">

                            </div>
                            <div class="col-75">
                                <input type="text" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="fname">Adresse:</label> 
                            </div>
                            <div class="col-75">
                                <input type="text" name="street-adress" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="fname">Postkode:</label> 
                            </div>
                            <div class="col-75">
                                <input type="text" name="postal-code" required>
                            </div>
                        </div>
                        </div>
                    
                    </div>
                
                    
                    
                    
                    <button type="submit">Bekreft</button>
